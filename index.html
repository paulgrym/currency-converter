<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.jpg">
    <meta property="og:title" content="Currency converter">
    <meta property="og:description"
        content="Let me introduce to you my very first calculating-anything project -  the currency converter. With its help you can convert PLN to EUR, USD or CZK.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header_title">Przelicznik walut</h1>
        </header>
        <form class="form js-form">
            <p>
                <label>
                    <span class="form__labelText">Kwota (PLN)*:</span>
                    <input class="form__field js-amount" type="number" min="0.01" step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Waluta*:</span>
                    <select class="form__field js-currency" required>
                        <option value="">Wybierz walutę</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="USD">Dolar amerykański (USD)</option>
                        <option value=CZK>Korona czeska (CZK)</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Aktualny kurs:</span>
                    <input class="form__field js-rate" type="number" readonly>
                </label>
            </p>
            <p class="form_flex">
                <button class="form__button">Przelicz</button>
                <button type="reset" class="form__button form__button--reset">Wyczyść</button>
            </p>

            <p class="form__result js-result">
            </p>
            <p>
                * - pola wymagające uzupełniania
            </p>
        </form>
    </div>
</body>

</html>
